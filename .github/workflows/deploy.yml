name: S3 Deploy

on:
  push:
    branches:
      - main

jobs:
  run:
    runs-on: ubuntu-latest
    environment: main-deployment
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      VITE_APP_COGNITO_DOMAIN: ${{ secrets.VITE_APP_COGNITO_DOMAIN }}
      VITE_APP_COGNITO_LOGOUT_URI: ${{ secrets.VITE_APP_COGNITO_LOGOUT_URI }}
      VITE_APP_COGNITO_AUTHORITY: ${{ secrets.VITE_APP_COGNITO_AUTHORITY }}
      VITE_APP_COGNITO_CLIENT_ID: ${{ secrets.VITE_APP_COGNITO_CLIENT_ID }}
      VITE_APP_COGNITO_REDIRECT_URI: ${{ secrets.VITE_APP_COGNITO_REDIRECT_URI }}
      VITE_APP_COGNITO_RESPONSE_TYPE: ${{ secrets.VITE_APP_COGNITO_RESPONSE_TYPE }}
      VITE_APP_COGNITO_SCOPE: ${{ secrets.VITE_APP_COGNITO_SCOPE }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ secrets.NODE_VERSION }}

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Deploy
        uses: reggionick/s3-deploy@v4
        with:
          folder: dist
          bucket: ${{ secrets.S3_BUCKET }}
          bucket-region: ${{ secrets.S3_BUCKET_REGION }}
          dist-id: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
          invalidation: /
          delete-removed: true
          no-cache: false
          private: true
          files-to-include: "{.*/**,**}"
